name: CI

on: [push, pull_request]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -U pip
      - run: pip install -U ruff black mypy pytest pytest-asyncio
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: black --check .
      - run: mypy app || true
      - run: pytest -q

